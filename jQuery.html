<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            // 여기는 스크립트 영역입니다.
            $(document).ready(function(){
                alert("jQuery가 구동되었습니다.");
            });
        </script>
    </head>
    <body>
        <h1>jQuery 사용하기</h1>
        <p>제이쿼리에 대해 이해하고 사용할 수 있다.</p>
        <p>스스로 웹사이트를 제작하고 활용할 수 있다.</p>
    </body>
</html>
